[bumpversion]
current_version = 0.1.1.alpha
commit = True
tag = True

parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\.(?P<release>[a-z]+)?
serialize =
    {major}.{minor}.{patch}-{release}
    {major}.{minor}.{patch}

[bumpversion:part:release]

first_value = alpha
values =
    alpha
    beta
    prod
